<template name="lemverse">
  <div class="lemverse">
    <div class="simulation {{#if neq (Session 'editor') 0}}edit{{/if}}">
      {{#if isGuest}}
        {{> formAccount visible=isLoading}}
      {{else}}
        {{#if neq (Session 'editor') 0}}
          {{> editToolbox}}
        {{/if}}
        <div class="js-videos">
          {{#each remoteUser in allRemoteStreamsByUsers}}
            {{> remoteStream remoteUser=remoteUser }}
          {{/each}}
        </div>
        <div class="user-panel {{#unless isLoading}}visible{{/unless}}">
          <button type="button" class="fix-emoji-retina button js-notifications {{#if hasNotifications}}visible{{/if}}" data-count="{{ pendingNotificationsCount }}"><span role="img">ğŸ””</span></button>
          <div class="js-video-screen-me"></div>
          <div class="js-video-me">
            <video type="video/mp4" width="160" height="120" autoplay muted></video>
            <div class="buttons">
              <button class="fix-emoji-retina button audio {{#if currentUser.profile.shareAudio}}active{{/if}}" type="button"><span role="img">ğŸ¤</span></button>
              <button class="fix-emoji-retina button video {{#if currentUser.profile.shareVideo}}active{{/if}}" type="button"><span role="img">ğŸ¥</span></button>
              <button class="fix-emoji-retina button screen {{#if currentUser.profile.shareScreen}}active{{/if}}" type="button"><span role="img">ğŸ“º</span></button>
              <button class="fix-emoji-retina button settings {{#if settingsOpen}}active{{/if}}" type="button"><span role="img">âš™ï¸</span></button>
            </div>
          </div>
        </div>
        {{> reactionsToolbox}}
      {{/if}}
      <div id="game" class="{{#if neq (Session 'editor') 0}}edit{{/if}} {{#if isLoading}}loading{{/if}}"></div>
    </div>
    <div id="meet"></div>
    <div id="webpage">
      <iframe src="" frameBorder="0" allowfullscreen="true" id="webpageIframe"></iframe>
    </div>
  </div>
  {{> zonesName}}
  {{> gameMod}}
  {{> modalContainer }}

  <audio class="js-audio-webrtc-in" muted>
    <source src="/assets/lemverse/webrtc-in.mp3" type="audio/mp3">
  </audio>
  <audio class="js-audio-webrtc-out" muted>
    <source src="/assets/lemverse/webrtc-out.mp3" type="audio/mp3">
  </audio>
</template>
