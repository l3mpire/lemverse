<head>
  <title>lemverse</title>
  <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon/favicon.ico">

  <meta name="msapplication-config" content="/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
</head>

<body></body>

<template name="layout">
  {{> onlineStatus}}
  {{> Template.dynamic template=main data=layoutData}}
</template>

<template name="onlineStatus">
  {{#if eq status.status 'connecting'}}
    <div class="status connecting">Connecting...</div>
  {{else}}
    {{#if contains disconnectedStatus status.status}}
      <div class="status disconnected">Disconnected {{#if eq status.status 'waiting'}}(retry in {{retryIn}}. <a href="#" class="retry">retry now</a>){{/if}}</div>
    {{/if}}
  {{/if}}
</template>
