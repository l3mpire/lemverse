<template name="settings">
  {{#if eq (Session 'settingsMode') 'character'}}
    {{> settingsCharacter}}
  {{else if eq (Session 'settingsMode') 'medias'}}
    {{> settingsMedias}}
  {{else}}
    <div class="modal">
      <button type="button" class="js-close-button">x</button>
      <div class="settings">
        <h1 class="title">Settings</h1>
        <div class="options">
          <div>
            <label for="name">Name</label>
            <input type="text" name="name" id="name" class="js-name" value={{currentUser.profile.name}}>
          </div>
          
          <div>
            <label for="reaction">Custom reaction</label>
            <input type="text" name="reaction" id="reaction" class="js-reaction" value={{#if currentUser.profile.defaultReaction}}{{currentUser.profile.defaultReaction}}{{else}}❤️{{/if}}>
          </div>
          
          <div>
            <label for="reaction">Avatar preference</label>
            <input type="text" name="avatar" id="avatar" class="js-avatar" value={{#if currentUser.profile.avatar}}{{currentUser.profile.avatar}}{{else}}cat{{/if}}>
          </div>

          <div>
            <button class="js-profile">Edit profile</button>
            <button class="js-character-designer" id="character-edit">Character editor</button>
            <button class="js-medias-settings" id="medias-edit">Audio/Video settings</button>
          </div>
        </div>
        <div class="shortcuts">
          <h2 class="h2">Shortcuts</h2>
          <ul>
            <li><b>shift</b> to run</li>
            <li><b>tab</b> show online users</li>
            <li><b>E</b> to edit the level</li>
            <li><b>L</b> to react</li>
            <li><b>P</b> to leaves message</li>
            <li><b>R</b> to shout</li>
            <li><b>1-5</b> to react</li>
            <li><b>shift + 1|4</b> toggle source</li>
          </ul>
        </div>
      </div>
    </div>
  {{/if}}
</template>
