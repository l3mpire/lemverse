<template name="profile">
  {{#modal id="displayProfile" title=title}}
    <div class="profile {{#if editionAllowed}}edition-allowed{{/if}}">
      <div class="content">
        <div>
          <label for="company">Company</label>
          <input type="text" name="company" class="js-company" value={{profile.company.name}} placeholder="-" />
        </div>
        <div>
          <label for="position">Position</label>
          <input type="text" name="position" class="js-position" value={{profile.company.position}} placeholder="-" />
        </div>
        <div>
          <label for="website">Website</label>
          {{#if website}}<a href="{{website}}" class="website" target="_blank">{{website}}</a> {{else}}<span class="website">-</span>{{/if}}
          <input type="text" name="website" class="js-website" value={{website}} placeholder="-" />
        </div>
        <div>
          <label for="bio">Bio/Hobbies</label>
          <textarea name="bio" placeholder="-" class="js-bio" >{{profile.bio}}</textarea>
        </div>
        <div class="age">{{age}} days old in lemverse</div>
      </div>
    </div>
  {{/modal}}
</template>
