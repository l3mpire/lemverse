<template name="scoreInterface">
  <div class="score-interface">
      {{#if showTimer}}<div class="counter">{{timeLeft}}</div>{{/if}}
      {{#if showScores}}
        <div class="scores">
          <ul>
            {{#each users}}
              <li>{{profile.name}} : {{profile.escape.score}}</li>
            {{/each}}
          </ul>
        </div>
      {{/if}}
  </div>
</template>
