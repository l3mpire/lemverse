<template name="modal">
  {{#if isOpen}}
    <div class="modal">
      <div class="modal-background js-modal-background"></div>
      <dialog id="js-modal" class="modal-window" role="dialog" open="" aria-labelledby="modal-title">
        <div role="document" class="modal-body">
          <button type="button" class="js-modal-close" title="Close this modal">
            <span class="simple-modal-close__text">x</span>
          </button>
          <h1 id="modal-title" class="modal-title">{{ title }}</h1>
          <div class="modal-content">
            {{> Template.contentBlock }}
          </div>
        </div>
      </dialog>
    </div>
  {{/if}}
</template>
