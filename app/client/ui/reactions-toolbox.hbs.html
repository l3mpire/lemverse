<template name="reactionsToolbox">
  <div class="reactions-toolbox {{#if and (not isLoading) (not isEscapeLevel)}}visible{{/if}}">
    <div class="buttons">
      {{#each reaction in reactions}}
        <button class="button js-reaction" data-value="{{reaction}}" type="button"><div class="emoji">{{reaction}}</div></button>
      {{/each}}
    </div>
  </div>
</template>
