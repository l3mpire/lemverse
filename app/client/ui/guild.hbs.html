<template name="guild">
  {{#modal title=title}}
    <div class="guild">
      <div class="content container">
        {{#if logo}}<div class="logo"><img src="{{logo}}" alt="logo"></div>{{/if}}
        <p>{{description}}</p>
        {{#if website}}<a href="{{website}}" class="link" target="_blank">Website</a>{{/if}}
      </div>
    </div>
  {{/modal}}
</template>
