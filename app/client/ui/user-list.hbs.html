<template name="userList">
  {{#modal id="displayUserList" title=title}}
    <div class="user-list">
      {{#each users}}
        <div class="user">
          <div class="main">
            {{> avatarViewer user=this showStatus=true}}
            <span class="js-profile">{{profile.name}}</span>
          </div>
          <div class="zone">
            <span>{{zone}}</span>
          </div>
          <div class="guild">
            <span>{{guild}}</span>
          </div>
          <div class="actions">
            {{#if communicationAllowed}}
              <span class="js-send-message">ğŸ’¬</span>
              <span class="js-create-quest">ğŸ“œ</span>

            {{/if}}

          <div class="infos">
            {{#if roles.admin}}
              <span title="Is admin">ğŸ‘‘</span>
            {{else if levelOwner}}
              <span title="Is level owner">ğŸ—ºï¸</span>
            {{else if canAddEditors}}
              {{#if canEditLevel}}

              {{else}}

              {{/if}}
            {{/if}}
          </div>
        </div>
      {{/each}}
    </div>
  {{/modal}}
</template>
