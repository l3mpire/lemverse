<template name='editor'>
  <div class='content'>  
    <div class="editor-menu">
      {{> editorMenu }}
    </div>   
    <div class='sub-editor'>
      {{#if eq (Session 'editorMenu') 'characters'}}
        {{> editorCharacters}}
      {{else}}
        {{> editorTilesets}}
      {{/if}}
    </div>
  </div>
</template>

<template name='editorMenu'>
  <navbar class="nav">
    <ul class="nav-list">
      <li class="nav-item {{#if or (eq (Session 'editorMenu') 'tilesets') (not (Session 'editorMenu'))}}selected{{/if}}">
        <a href='#' data-type='tilesets' class="js-menu-editor">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M12 16.54L19.37 10.8L21 12.07L12 19.07L3 12.07L4.62 10.81L12 16.54M12 14L3 7L12 0L21 7L12 14M12 2.53L6.26 7L12 11.47L17.74 7L12 2.53M12 21.47L19.37 15.73L21 17L12 24L3 17L4.62 15.74L12 21.47" /></svg>
          <p class="nav-item-label">Tilesets</p>
        </a>
      </li>
      <li class="nav-item {{#if eq (Session 'editorMenu') 'characters'}}selected{{/if}}">
        <a href='#' data-type='characters' class="js-menu-editor">
          <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="24" height="24" viewBox="0 0 24 24"><path d="M20 22H4V20C4 17.8 7.6 16 12 16S20 17.8 20 20M8 9H16V10C16 12.2 14.2 14 12 14S8 12.2 8 10M19 4C18.4 4 18 4.4 18 5V6H16.5L15.1 3C15 2.8 14.9 2.6 14.7 2.5C14.2 2 13.4 1.9 12.7 2.2L12 2.4L11.3 2.1C10.6 1.8 9.8 1.9 9.3 2.4C9.1 2.6 9 2.8 8.9 3L7.5 6H6V5C6 4.4 5.6 4 5 4S4 4.4 4 5V6C4 7.1 4.9 8 6 8H18C19.1 8 20 7.1 20 6V5C20 4.5 19.6 4 19 4Z" /></svg>
          <p class="nav-item-label">Characters</p>
        </a>
      </li>
    </ul>
  </navbar>
  {{!-- <div class=''>Mnu1</div> --}}
  {{!-- <div class=''>Mnu2</div> --}}
</template>
