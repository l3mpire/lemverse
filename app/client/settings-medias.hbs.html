<template name="settingsMedias">
    <div class="settings">
      <div>
        <video id="js-video-preview" muted></video>
        <label for="video-source">Video source</label>
        <select name="video-source" id="video-source" class="js-cam-select">
          {{#each Session 'videoRecorders'}}
            <option value={{this.deviceId}} selected={{eq this.deviceId currentUser.profile.videoRecorder}}>{{this.label}}</option>
          {{/each}}
        </select>
      </div>

      <div>
        <label for="audio-source">Audio source</label>
        <select name="audio-source" id="audio-source" class="js-mic-select">
          {{#each Session 'audioRecorders'}}
            <option value={{this.deviceId}} selected={{eq this.deviceId currentUser.profile.audioRecorder}}>{{this.label}}</option>
          {{/each}}
        </select>
      </div>

      <div>
        <label for="video-framerate">Screen sharing framerate ({{frameRate}})</label>
        <input type="range" class="js-screen-framerate" name="video-framerate" min="5" max="30" value={{frameRate}}>
      </div>

      <button type="button" class="js-go-back">Go back</button>
    </div>
</template>
