version: "3.8"
services:
    mongodb:
        image: mongo:5.0.3
        container_name: mongodb
        environment:
            - PUID=1000
            - PGID=1000
        volumes:
            - db:/data/db
        restart: unless-stopped
        networks:
            - net_lemverse
    lemverse:
        image: lempire/lemverse:latest
        container_name: lemverse
        restart: unless-stopped
        networks:
            - net_lemverse
        depends_on:
            - mongodb
            - peer
        volumes:
            - lemverse:/var/tmp/lemverse
        environment:
            ROOT_URL: ${APP_ROOT_URL:-http://localhost}
            MONGO_URL: mongodb://mongodb:27017/meteor
            PORT: 3000
            METEOR_SETTINGS: | # App settings
                {
                    "public": {
                        "lp": {
                            "website": "https://app.lemverse.com",
                            "product": "lemverse",
                            "process": "main",
                            "gods": [""],
                            "production": true,
                            "staging": false,
                            "enableLogClient": false
                        },
                        "debug": false,
                        "defaultReaction": "❤️",
                        "zoom": 1,
                        "peer": {
                            "answerMaxAttempt": 5,
                            "answerDelayBetweenAttempt": 750,
                            "avatarAPI": "https://robohash.org/[user_id]?set=set4&bgset=bg2&size=320x240",
                            "callDelay": 250,
                            "delayBeforeClosingCall": 1000
                        },
                        "meet": {
                            "serverURL": "jitsi.YOURDOMAIN.COM",
                            "roomDefaultName": "lemverse-test"
                        },
                        "character": {
                            "walkSpeed": 180,
                            "runSpeed": 720,
                            "sensorNearDistance": 75,
                            "sensorFarDistance": 85
                        },
                        "assets": {
                            "character": {
                                "frameWidth": 16,
                                "frameHeight": 32,
                                "formats": {
                                    "w-384": {
                                        "animations": {
                                            "run": {
                                                "up": {
                                                    "frames": [54, 55, 56, 57, 58, 59],
                                                    "frameRate": 10,
                                                    "repeat": -1
                                                },
                                                "down": {
                                                    "frames": [66, 67, 68, 69, 70, 71],
                                                    "frameRate": 10,
                                                    "repeat": -1
                                                },
                                                "left": {
                                                    "frames": [60, 61, 62, 63, 64, 65],
                                                    "frameRate": 10,
                                                    "repeat": -1
                                                },
                                                "right": {
                                                    "frames": [48, 49, 50, 51, 52, 53],
                                                    "frameRate": 10,
                                                    "repeat": -1
                                                }
                                            }
                                        }
                                    },
                                    "w-927": {
                                        "animations": {
                                            "run": {
                                                "up": {
                                                    "frames": [120, 121, 122, 123, 124, 125],
                                                    "frameRate": 10,
                                                    "repeat": -1
                                                },
                                                "down": {
                                                    "frames": [132, 133, 134, 135, 136, 137],
                                                    "frameRate": 10,
                                                    "repeat": -1
                                                },
                                                "left": {
                                                    "frames": [126, 127, 128, 129, 130, 131],
                                                    "frameRate": 10,
                                                    "repeat": -1
                                                },
                                                "right": {
                                                    "frames": [114, 115, 116, 117, 118, 119],
                                                    "frameRate": 10,
                                                    "repeat": -1
                                                }
                                            }
                                        }
                                    },
                                    "w-896": {
                                        "animations": {
                                            "run": {
                                                "up": {
                                                    "frames": [118, 119, 120, 121, 122, 123],
                                                    "frameRate": 10,
                                                    "repeat": -1
                                                },
                                                "down": {
