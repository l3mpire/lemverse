                            }
                        },
                        "skins": {
                            "guest": {},
                            "default": {}
                        },
                        "templateLevelId": "lvl_iLOVEaLOTlemverse",
                        "tos": {
                            "terms": "",
                            "cookies": "",
                            "privacy": ""
                        }
                    },
                    "defaultLevelId": "lvl_iLOVEaLOTlemverse",
                    "email": {
                        "from": "The lembot <contact@m.lemverse.com>"
                    },
                    "peer": {
                        "path": "/peer",
                        "client": {
                            "url": "peer.YOURDOMAIN.COM",
                            "port": 443,
                            "credentialDuration": 86400,
                            "secret": "",
                            "config": { 
                                "iceServers": [{ 
                                "urls": "stun:stun.l.google.com:19302"
                                }],
                                "iceTransportPolicy" : "all",
                                "sdpSemantics": "unified-plan"
                            }
                        },
                        "server": {
                            "start": false,
                            "port": 443,
                            "key": "peerjs",
                            "alive_timeout": 60000,
                            "expire_timeout": 5000,
                            "allow_discovery": false
                        }
                    }
                }
    peer:
        image: peerjs/peerjs-server:0.6.1
        container_name: peer
        restart: unless-stopped
        networks:
            - net_lemverse
        command: [ "--port", "9000", "--path", "/peer" ]
    caddy:
        image: caddy/caddy:alpine
        restart: unless-stopped
        container_name: caddy
        environment:
            FRONTEND_HOST: app.YOURDOMAIN.COM
            JITSI_HOST: jitsi.YOURDOMAIN.COM
            PEER_HOST: peer.YOURDOMAIN.COM
            JITSI_SERVICE: jitsi
            FRONTEND_SERVICE: lemverse
            PEER_SERVICE: peer
        ports:
            - "80:80"
            - "443:443"
        networks:
            - net_lemverse
        volumes:
            - ./Caddyfile:/etc/caddy/Caddyfile:ro
            - caddy:/data/caddy:z

volumes:
    lemverse:
        driver: local 
    caddy:
        driver: local
    db:
        driver: local
    
# Custom network so all services can communicate using a FQDN
networks:
    net_lemverse:
        driver: bridge
        name: net_lemverse
