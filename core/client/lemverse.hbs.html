<template name="lemverse">
  <div class="lemverse">
    <div class="simulation {{#if neq (Session 'editor') 0}}edit{{/if}}">
      {{#if guest}}
        {{> formAccount visible=loading}}
      {{else}}
        {{#if neq (Session 'editor') 0}}
          {{> editToolbox}}
        {{/if}}
        <div class="js-streams">
          {{#each remoteUser in allRemoteStreamsByUsers}}
            {{> remoteStream remoteUser=remoteUser }}
          {{/each}}
        </div>
        {{> userPanel loading=loading}}
        <button type="button" class="button js-notifications {{#if pendingNotificationsCount}}visible{{/if}}" data-count="{{ pendingNotificationsCount }}">ðŸ””</button>
      {{/if}}
      <div id="game" class="{{#if neq (Session 'editor') 0}}edit{{/if}} {{#if loading}}loading{{/if}}"></div>
    </div>
    <div id="meet"></div>
    <div id="webpage">
      <iframe src="" frameBorder="0" allowfullscreen="true" id="webpageIframe" title="Embedded content"></iframe>
    </div>
  </div>
  {{> zoneNameToaster}}
  {{> modalContainer }}

  {{#unless guest}}
    {{> radialMenu }}
  {{/unless}}

  <div class="modules">
    {{#each module in modules}}
      {{> Template.dynamic template=module}}
    {{/each}}
  </div>
</template>
