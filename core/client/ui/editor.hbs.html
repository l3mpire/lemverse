<template name='editor'>
  <div class='editor-content'>  
    <div class="editor-menu">
      {{> editorMenu }}
    </div>   
    <div class='sub-editor'>
      {{#if eq (Session 'editorMenu') 'tilesets'}}
        {{> editorTilesets}}
      {{else if eq (Session 'editorMenu') 'assets'}}
        {{> editorAssets}}
      {{else if eq (Session 'editorMenu') 'entities'}}
        {{> editorEntities}}
      {{else}}
        {{> editorCharacters}}
      {{/if}}
    </div>
  </div>
</template>

    <ul class="nav-list">
      <li class="nav-item {{#if or (eq (Session 'editorMenu') 'tilesets') (not (Session 'editorMenu'))}}selected{{/if}}">

        <a href='#' data-type='characters' class="js-menu-editor">
