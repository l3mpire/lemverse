<template name="settingsMain">
  {{#modal title="Settings"}}
    <div class="settings">
      <div class="menu">
        <h1 class="title">
          <div class="icon">
            {{> gearIcon}}
          </div>
          <div class="text">
            Settings
          </div>
        </h1>
        <ul class="menu-entries">
          {{#if allowProfileEdition}}
            <li class="{{#if eq activePage "settingsBasic"}}selected{{/if}}">
              <button class="js-menu-entry button" data-page="settingsBasic">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12 20C7.6 20 4 16.4 4 12S7.6 4 12 4 20 7.6 20 12 16.4 20 12 20M12 2C6.5 2 2 6.5 2 12S6.5 22 12 22 22 17.5 22 12 17.5 2 12 2M11 14H13V17H16V12H18L12 7L6 12H8V17H11V14" />
                </svg>
                <span class="text">My account</span>
              </button>
            </li>
          {{/if}}
          <li class="{{#if eq activePage "settingsCharacter"}}selected{{/if}}">
            <button class="js-menu-entry button" data-page="settingsCharacter">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,8.39C13.57,9.4 15.42,10 17.42,10C18.2,10 18.95,9.91 19.67,9.74C19.88,10.45 20,11.21 20,12C20,16.41 16.41,20 12,20C9,20 6.39,18.34 5,15.89L6.75,14V13A1.25,1.25 0 0,1 8,11.75A1.25,1.25 0 0,1 9.25,13V14H12M16,11.75A1.25,1.25 0 0,0 14.75,13A1.25,1.25 0 0,0 16,14.25A1.25,1.25 0 0,0 17.25,13A1.25,1.25 0 0,0 16,11.75Z" />
              </svg>
              <span class="text">Character</span>
            </button>
          </li>
          <li class="{{#if eq activePage "settingsMedias"}}selected{{/if}}">
            <button class="js-menu-entry button" data-page="settingsMedias">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M20,4H16.83L15,2H9L7.17,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M20,18H4V6H8.05L9.88,4H14.12L15.95,6H20V18M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15Z" />
              </svg>
              <span class="text">Media settings</span>
            </button>
          </li>
          {{#unless passwordless}}
            <li class="{{#if eq activePage "settingsPassword"}}selected{{/if}}">
              <button class="js-menu-entry button" data-page="settingsPassword">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                    <path fill="currentColor" d="M12,17C10.89,17 10,16.1 10,15C10,13.89 10.89,13 12,13A2,2 0 0,1 14,15A2,2 0 0,1 12,17M18,20V10H6V20H18M18,8A2,2 0 0,1 20,10V20A2,2 0 0,1 18,22H6C4.89,22 4,21.1 4,20V10C4,8.89 4.89,8 6,8H7V6A5,5 0 0,1 12,1A5,5 0 0,1 17,6V8H18M12,3A3,3 0 0,0 9,6V8H15V6A3,3 0 0,0 12,3Z" />
                </svg>
                <span class="text">Password</span>
              </button>
            </li>
          {{/unless}}
          {{#if helpURL}}
          <li class="{{#if eq activePage "settingsHelp"}}selected{{/if}}">
            <a class="button" href="{{helpURL}}" target="_blank" rel="noopener">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M11,18H13V16H11V18M12,2A10,10 0 0,0 2,12A10,10 0 0,0 12,22A10,10 0 0,0 22,12A10,10 0 0,0 12,2M12,20C7.59,20 4,16.41 4,12C4,7.59 7.59,4 12,4C16.41,4 20,7.59 20,12C20,16.41 16.41,20 12,20M12,6A4,4 0 0,0 8,10H10A2,2 0 0,1 12,8A2,2 0 0,1 14,10C14,12 11,11.75 11,15H13C13,12.75 16,12.5 16,10A4,4 0 0,0 12,6Z" />
              </svg>
              <span class="text">Help</span>
            </a>
          </li>
          {{/if}}
          <li class="logout">
            <button class="js-logout highlight button">
              <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M14.08,15.59L16.67,13H7V11H16.67L14.08,8.41L15.5,7L20.5,12L15.5,17L14.08,15.59M19,3A2,2 0 0,1 21,5V9.67L19,7.67V5H5V19H19V16.33L21,14.33V19A2,2 0 0,1 19,21H5C3.89,21 3,20.1 3,19V5C3,3.89 3.89,3 5,3H19Z" />
              </svg>
              <span class="text">Logout</span>
            </button>
          </li>
        </ul>
      </div>
      <div class="settings-content">
        {{> Template.dynamic template=activePage}}
      </div>
    </div>
  {{/modal}}
</template>
