<head>
  <meta name="viewport"
    content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link id="favicon" rel="icon" type="image/png">
  <link id="favicon-16" rel="icon" type="image/png" sizes="16x16">
  <link id="favicon-32" rel="icon" type="image/png" sizes="32x32">
  <link id="apple-touch-icon" irel="apple-touch-icon" sizes="180x180">
  <meta name="msapplication-TileColor" content="#00a300">
  <meta name="theme-color" content="#ffffff">
</head>

<body></body>

<template name="layout">
  {{> onlineStatus}}
  {{> reloadStatus}}
  {{> Template.dynamic template=main data=layoutData}}
</template>

<template name="onlineStatus">
  {{#if eq status.status 'connecting'}}
    <div class="status connecting">Connecting...</div>
  {{else}}
    {{#if contains disconnectedStatus status.status}}
      <div class="status disconnected">Disconnected {{#if eq status.status 'waiting'}}(retry in {{retryIn}}. <a href="#" class="retry">retry now</a>){{/if}}</div>
    {{/if}}
  {{/if}}
</template>

<template name="reloadStatus">
  {{#if Session 'needReload'}}
    <div class="status success reload">
      A new {{settings.public.lp.product}} update has arrived 😎.
      Simply <a href="#" class="js-reload"><b>reload</b></a> and let the magic happen 🎉.
    </div>
  {{/if}}
</template>
