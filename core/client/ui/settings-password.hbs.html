<template name="settingsPassword">
  {{#modal title="Change password"}}
    <div class="profile edition-allowed">
      <div class="content container">
        <form>
          <div>
            <label for="currentPassword" class="label">Current password</label>
            <input type="password" id="currentPassword" name="currentPassword" class="input js-currentPassword" placeholder="-" />
          </div>
          <div>
            <label for="newPassword" class="label">New password</label>
            <input type="password" id="newPassword" name="newPassword" class="input js-newPassword" placeholder="-" />
          </div>
          <div>
            <label for="newPasswordRepeated" class="label">Repeat new password</label>
            <input type="password" id="newPasswordRepeated" name="newPasswordRepeated" class="input js-newPasswordRepeated" placeholder="-" />
          </div>
          <div>
            <button type="submit" class="submit button" aria-label="Update Password">Update password</button>
          </div>
        </form>
      </div>
    </div>
  {{/modal}}
</template>
