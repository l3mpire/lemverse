<template name="settingsPassword">
  <div class="header">
    <h2 class="h2">Password</h2>
    <hr class="separator">
  </div>
  <div class="options">
    <form>
      <div>
        <label for="currentPassword" class="label">Current password</label>
        <input type="password" id="currentPassword" name="currentPassword" class="input js-currentPassword" />
      </div>
      <div>
        <label for="newPassword" class="label">New password</label>
        <input type="password" id="newPassword" name="newPassword" class="input js-newPassword" />
      </div>
      <div>
        <label for="newPasswordRepeated" class="label">Repeat new password</label>
        <input type="password" id="newPasswordRepeated" name="newPasswordRepeated" class="input js-newPasswordRepeated" />
      </div>
      <div class="actions show">
        <button type="button" class="cancel link" aria-label="Cancel updates">Cancel</button>
        <button type="submit" class="submit button" aria-label="Update password">Update password</button>
      </div>
    </form>
  </div>
</template>
