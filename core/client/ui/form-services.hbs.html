<template name="loginServices">
    {{#if loginService.length}}
    <div class="oauth-login buttons-group">
        {{#each loginService}}
        <button
                type="button"
                class="submit external-login {{service.service}}"
                title="{{displayName}}"
                style="{{#if service.buttonBackgroundColor}}background-color:{{service.buttonBackgroundColor}};{{/if}}{{#if service.buttonTextColor}}color:{{service.buttonTextColor}};{{/if}}"
        >
            <i class="icon-{{icon}} service-icon"></i
            ><i class="icon-spin animate-spin loading-icon hidden"></i
        ><span>{{displayName}}</span>
        </button>
        {{/each}}
    </div>
    {{/if}}
</template>
