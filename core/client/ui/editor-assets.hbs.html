<template name="editorAssetListItem">
  <span>{{fileName}}</span>
  <span>{{lastUpdate}}</span>
</template>
<template name="editorAssets">
  <div class="editor-assets js-drop-zone">
    {{#unless Session 'showDropZone'}}
    <div class="asset-list">
      <ul>
        {{#each assets }}
          <li>{{> editorAssetListItem}}</li>
        {{/each}}
      </ul>
    </div>
  {{else}}
    <div class="drop-zone">
      <img src="lemverse.png" alt="logo" />
      <h2 class="drop-title">Upload one or many files</h2>
      <p class="drop-info">Drop the files, categorize them and enjoy!</p>
    </div>
  {{/unless}}
</div>
</template>
