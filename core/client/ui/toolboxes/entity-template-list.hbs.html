<template name="entityTemplateEntry">
  <div class="thumbnail">
    <div class="thumbnail-content" style="{{thumbnail}}"></div>
  </div>
  <span>{{name}}</span>
</template>
<template name="entityTemplateList">
  {{#modal title="Entities"}}
  <div class="entity-template-list">
    <ul class="list">
      {{#each entities }}
        <li class="js-entity-entry">{{> entityTemplateEntry}}</li>
      {{/each}}
    </ul>
  </div>
{{/modal}}
</template>
