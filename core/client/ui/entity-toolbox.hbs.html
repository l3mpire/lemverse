<template name="entityEditor">
  <div class="entity-editor">
    <button type="button" class="js-close-entity-editor">âœ–</button>
    <h2>{{entity.name}}</h2>

    <div class="entity-form-element">
      <label for="entity-depth">Depth</label>
      <input type="range" id="entity-depth" name="scale" min="-1" max="100000" step="1" value="{{entity.gameObject.depth}}">
    </div>

    <div class="entity-form-element">
      <label for="entity-scale">Scale</label>
      <input type="range" id="entity-scale" name="scale" min="-2" max="2" step="0.1" value="{{or entity.gameObject.scale 1}}">
    </div>

    <button type="button" class="button js-entity-delete">Delete</button>
  </div>
</template>

<template name="entityToolboxEntry">
  <li class="js-entity-entry">
    <div class="thumbnail">
      <div class="thumbnail-content" style="{{thumbnail}}"></div>
    </div>
  </li>
</template>

<template name="entityToolbox">
  <div class="entity-toolbox">
    {{#if showEntityList}}
      {{#if customEntityUploadAllowed}}
        <div class="create-entity-from-file">
          <label for="js-entity-sprite-upload" class="custom-file-upload">Create new entity</label>
          <input id="js-entity-sprite-upload" class="js-entity-sprite-upload" type="file" accept="image/png, image/jpeg, image/gif">
        </div>
      {{/if}}

      <ul class="list">
        {{#each entities}}
          {{> entityToolboxEntry}}
        {{/each}}
      </ul>
    {{else}}
      {{> entityEditor}}
    {{/if}}
  </div>
</template>
