<template name="teamUserEntry">
  <div class="team-user">
    <div class="main">
      {{> avatarViewer user=user showStatus=true}}
      <span class="js-profile">{{user.profile.name}}</span>
    </div>
    <div class="actions">
      <button type="button" class="js-remove-team-user">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
    <path fill="red" d="M20 6.91L17.09 4L12 9.09L6.91 4L4 6.91L9.09 12L4 17.09L6.91 20L12 14.91L17.09 20L20 17.09L14.91 12L20 6.91Z" />
</svg>
      </button>
    </div>
  </div>
</template>

<template name="team">
  {{#modal title="Manage team"}}
    <div class="header">
      <h2 class="h2">Manage team</h2>
      <hr class="separator">
    </div>
    <div class="team">
      <div class="content container">

        <div class="team-form">
          <div>
            <label for="team-name" class="label">Team name</label>
            <input type="text" id="team-name" name="team-name" class="input" value="{{team.name}}" placeholder="-" disabled="disabled">
          </div>
        </div>

        <hr class="separator">

        <div class="user-block">
          <ul class="team-users">
            {{#each user in teamUsers}}
              <li>{{> teamUserEntry user=user}}</li>
            {{/each}}
          </ul>
          <div class="actions">
            <button type="button" class="button green js-add-team-user">Add user</button>
          </div>
        </div>

      </div>
    </div>
  {{/modal}}
</template>
