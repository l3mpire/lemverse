<template name="resizable">
  <div class="resizable {{ id }} {{#if neq screenMode 'locked'}}full-border{{/if}}">
    <div class="buttons {{#if eq screenSide 'left'}}right{{else}}left{{/if}}">
      {{#if eq screenMode 'unlocked'}}

            fill="#111111" />
          <path
            d="M16.5532 5.863C16.5006 5.86232 16.2886 5.84639 16.1035 5.84397C14.9784 5.7898 12.6165 6.22154 11.5908 6.65805C11.4325 6.72174 11.0516 6.90226 10.8952 7.04581C10.7515 7.18952 10.6476 7.3596 10.5839 7.55743C10.5147 7.81414 10.5315 8.09238 10.6341 8.33819C10.7088 8.50517 10.9988 8.93847 11.0053 8.94491C11.3293 9.41222 11.9329 10.0945 12.6433 10.805C13.3203 11.482 13.9764 12.0593 14.4367 12.4023C14.4499 12.402 14.9709 12.7798 15.2032 12.8554C15.6282 12.993 16.0835 12.8869 16.3839 12.5865L16.4099 12.5605C16.5987 12.358 16.8355 11.7719 16.829 11.7655C17.2257 10.7788 17.6725 8.49645 17.6111 7.33818C17.6111 7.33818 17.6089 7.02702 17.5781 6.86197C17.5423 6.61659 17.42 6.39048 17.2458 6.21631C17.0515 6.02191 16.8117 5.89949 16.5532 5.863Z"
            fill="#111111" />
        </svg>
      </button>
      {{else}}
      <button id="locked" class="button active" type="button">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M11.1588 13.3365C11.1595 13.3891 11.1755 13.6012 11.1779 13.7862C11.2321 14.9113 10.8003 17.2732 10.3638 18.2989C10.3001 18.4572 10.1196 18.8381 9.97604 18.9945C9.83233 19.1382 9.66225 19.2421 9.46443 19.3058C9.20771 19.375 8.92947 19.3582 8.68366 19.2557C8.51668 19.1809 8.08338 18.8909 8.07694 18.8844C7.60963 18.5604 6.9273 17.9569 6.21682 17.2464C5.53989 16.5694 4.96255 15.9133 4.61955 15.453C4.61983 15.4399 4.24201 14.9188 4.1664 14.6865C4.02886 14.2615 4.13493 13.8062 4.43534 13.5058L4.46131 13.4798C4.66384 13.291 5.24991 13.0542 5.25634 13.0607C6.24308 12.664 8.5254 12.2172 9.68367 12.2786C9.68367 12.2786 9.99483 12.2808 10.1599 12.3116C10.4053 12.3474 10.6314 12.4697 10.8055 12.6439C10.9999 12.8383 11.1224 13.078 11.1588 13.3365Z"
            fill="white" />
          <path
            d="M13.3365 11.1588C13.3891 11.1595 13.6011 11.1755 13.7862 11.1779C14.9112 11.2321 17.2731 10.8003 18.2988 10.3638C18.4572 10.3001 18.8381 10.1196 18.9945 9.97604C19.1382 9.83233 19.2421 9.66225 19.3057 9.46443C19.3749 9.20771 19.3581 8.92947 19.2556 8.68366C19.1808 8.51668 18.8908 8.08338 18.8844 8.07694C18.5603 7.60963 17.9568 6.9273 17.2463 6.21682C16.5694 5.53989 15.9132 4.96255 15.4529 4.61955C15.4398 4.61983 14.9187 4.24201 14.6864 4.1664C14.2614 4.02886 13.8061 4.13493 13.5057 4.43534L13.4797 4.46131C13.291 4.66384 13.0542 5.24991 13.0606 5.25634C12.664 6.24308 12.2171 8.5254 12.2785 9.68367C12.2785 9.68367 12.2808 9.99483 12.3115 10.1599C12.3474 10.4053 12.4696 10.6314 12.6438 10.8055C12.8382 10.9999 13.0779 11.1224 13.3365 11.1588Z"
            fill="white" />
        </svg>
      </button>
      {{/if}}
      {{#if eq screenMode 'locked'}}
      <button id="switch" class="button" type="button">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24" stroke="black">
          <path d="M3.83584 16.8396L17.4536 16.8396" stroke-width="1.7" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M20.1672 6.91109L6.54946 6.91108" stroke-width="1.7" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M7.93188 20.9172L3.83522 16.8394L7.93188 12.7617" stroke-width="1.7" stroke-linecap="round"
            stroke-linejoin="round" />
          <path d="M16.0711 2.83343L20.1677 6.91121L16.0711 10.989" stroke-width="1.7" stroke-linecap="round"
            stroke-linejoin="round" />
        </svg>
      </button>
      {{/if}}
    </div>
    <div class='corner-resizers'>
      {{> Template.contentBlock }}
      <div class='resizer corner-resizer top-left'></div>
      <div class='resizer corner-resizer top-right'></div>
      <div class='resizer corner-resizer bottom-left'></div>
      <div class='resizer corner-resizer bottom-right'></div>
      <svg class='resizer corner-resizer drag' viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <path d="M6.375 15.375L3 12L6.375 8.625" stroke="#373737" stroke-width="1.125" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M17.625 15.375L21 12L17.625 8.625" stroke="#373737" stroke-width="1.125" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M15.375 17.625L12 21L8.625 17.625" stroke="#373737" stroke-width="1.125" stroke-linecap="round"
          stroke-linejoin="round" />
        <path d="M15.375 6.375L12 3L8.625 6.375" stroke="#373737" stroke-width="1.125" stroke-linecap="round"
          stroke-linejoin="round" />
        <rect x="3.5625" y="11.4375" width="16.875" height="1.125" rx="0.5625" fill="#373737" />
        <rect x="11.4375" y="20.4375" width="16.875" height="1.125" rx="0.5625" transform="rotate(-90 11.4375 20.4375)"
          fill="#373737" />
      </svg>
    </div>
    <div class="width-resizers">
      <div class="resizer width-resizer {{#if eq screenSide 'left'}}right-border{{else}}left-border{{/if}}">
        <div class='border'></div>
      </div>
    </div>
  </div>
</template>
