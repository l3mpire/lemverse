<template name="messagesChannelSelector">
  <div class="messages-channel-selector {{#if show }}show{{/if }}">
    <h2 class="title">Channels</h2>
    <ul>
      {{#each channels }}
        <li class="js-channel-selector {{#if active }}selected{{/if }}"
            data-channel-id="{{channel}}">{{name}}</li>
      {{/each}}
    </ul>
  </div>
</template>
